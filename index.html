<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <h2>Count-Down Timer:</h2>
          <input type="text" placeholder="YYYY-MM-DD             HH:MM:SS" id="endtime" value=""> 
        <button class="btn" id="start-count">Start</button>
        <h1>Countdown:</h1>
        <div class="countdown-content">
         <span id="day"></span> Days
          <span id="hour"></span> Hours
          <span id="minute"></span> Minutes
          <span id="second"></span> Seconds
        </div> 
    
        <br>
      </div>

      <script src="script.js"></script>
</body>
</html>
